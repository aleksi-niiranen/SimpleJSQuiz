<!DOCTYPE html>
<html>
	<head>
		<title>quiz</title>
		<script type="text/javascript" src="quiz.js"></script>
		<script type="text/javascript">
			function loadQuiz() {
	var xmlhttp;
	if (window.XMLHttpRequest) {
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var xmlDoc = xmlhttp.responseXML;
				var x = xmlDoc.getElementsByTagName("QUESTION");
				document.getElementById("question").innerHTML = x[0].childNodes[0].nodeValue;
			}
		}
		xmlhttp.open("GET", "questions.xml" true);
		xmlhttp.send();
	} else {
		// IE6 not supported
	}
			}
		</script>
	</head>

	<body>
		
		<h2 id="question">Kysymys</h2>
		<a href="#" onclick="addScore(0)"><img name="option1" src="optA.png" border="0" alt="A buttoni"/></a>
		<a href="#" onclick="addScore(1)"><img name="option2" src="optB.png" border="0" alt="B buttoni"/></a>
		<a href="#" onclick="addScore(2)"><img name="option3" src="optC.png" border="0" alt="C buttoni"/></a>
		<a href="#" onclick="addScore(3)"><img name="option4" src="optD.png" border="0" alt="D buttoni"/></a>
		<button type="button" onclick"loadQuiz()">Load Quiz</button>
	</body>
</html>
