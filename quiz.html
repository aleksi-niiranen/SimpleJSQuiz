<!DOCTYPE html>
<html>
	<head>
		<title>quiz</title>
		<link rel="stylesheet" type="text/css" href="quiz.css"/>
		<script type="text/javascript" src="quiz.js"></script>
	</head>

	<body>
		<div id="main">
		<div id="content">
			<h2 id="question">Quiz starting screen</h2>
			<div id="startService">
			<p>Press <a href="#" onclick="loadQuiz('questionsForServices.xml')">here</a> to start if you offer services...</p>
			<p class="icons"><img src="img/bar.png" border="0" alt="bar" height="60" width="60"/>
			<img src="img/gym.png" border="0" alt="gym" height="60" width="60"/><br/>
			<img src="img/salon.png" border="0" alt="salon" height="60" width="60"/></p>
		</div>
		<div id="startProduct">
			<p>or <a href="#" onclick="loadQuiz('questionsForProducts.xml')">here</a> if you sell products.</p>
			<p class="icons"><img src="img/milk.png" border="0" alt="bar" height="60" width="60"/>
			<img src="img/record.png" border="0" alt="gym" height="60" width="60"/><br/>
			<img src="img/fruit.png" border="0" alt="salon" height="60" width="60"/></p>
		</div>
		</div>
			<div id="images">
				<!-- images here in 2 by 2 grid, 
				float right -->
				<table><tr>
						<td><a href="#" onclick="addScore(0)"><img name="option1" src="" border="0" alt="A buttoni"/></a></td>
						<td><a href="#" onclick="addScore(1)"><img name="option2" src="" border="0" alt="B buttoni"/></a></td></tr>
					<tr><td><a href="#" onclick="addScore(2)"><img name="option3" src="" border="0" alt="C buttoni"/></a></td>
						<td><a href="#" onclick="addScore(3)"><img name="option4" src="" border="0" alt="D buttoni"/></a></td></tr></table>
			</div>
	</div>
	</body>
</html>
